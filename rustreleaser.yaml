build:
  binary: asdasdsa
  prebuilt:
    - path: ./target/x86_64-unknown-linux-gnu/release/
      arch: amd64
      os: linux
    - path: ./target/aarch64-apple-darwin/release/
      arch: arm64
      os: darwin

  
release:
  owner: rvigo
  repo: asdasdsa
  prerelease: false
  draft: false
  target_branch: main

brew:
  name: asdasdsa
  description: brew formula
  homepage: https://github.com/rvigo/asdasdsa 
  license: MIT
  head: main
  install: bin.install "asdasdsa"
  repository:
    owner: rvigo 
    name: homebrew-asdasdsa
  