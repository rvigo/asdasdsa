name: Build & Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  check:
    name: Check
    uses: rvigo/asdasdsa/.github/workflows/check.yaml@main

  build:
    name: Build
    needs: [check]
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        target:
          [
            x86_64-apple-darwin,
            aarch64-unknown-linux-gnu,
            aarch64-apple-darwin,
            x86_64-unknown-linux-gnu,
          ]

        include:
          - target: x86_64-apple-darwin
            os: macos
          - target: x86_64-unknown-linux-gnu
            os: ubuntu
          - target: aarch64-unknown-linux-gnu
            os: ubuntu
          - target: aarch64-apple-darwin
            os: macos
    steps:
      - name: Install toolchain for ${{ matrix.target }}
        uses: dtolnay/rust-toolchain@1.67.0
        with:
          targets: ${{ matrix.target }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          if [ ${{ matrix.os }} == 'ubuntu' ]; then
            cargo install cross
            cross build --release --bins --target ${{ matrix.target }}
          else
            cargo build --release --bins --target ${{ matrix.target }}
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cl-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          [
            cl-aarch64-apple-darwin,
            cl-x86_64-apple-darwin,
            cl-x86_64-unknown-linux-gnu,
            cl-aarch64-unknown-linux-gnu,
          ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download ${{ matrix.target }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/
      - name: Set up Go
        uses: actions/setup-go@v3
      - name: Release binaries
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
