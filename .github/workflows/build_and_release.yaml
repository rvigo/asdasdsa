name: Build & Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  cache:
    name: setup-cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@1.76.0
        with:
          components: rustfmt,clippy
      - name: build
        run: |
          cargo build
      - name: check target
        run: |
          ls -latr 
          ls -latr target/
      - name: Cargo cache
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
  format:
    name: fmt
    runs-on: ubuntu-latest
    needs: cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@1.76.0
        with:
          components: rustfmt
      - name: Cargo cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check formatting
        run: |
          cargo fmt --all -- --check

  test:
    name: test
    runs-on: ubuntu-20.04
    needs: cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@1.76.0
      - name: Cargo cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: check target
        run: |
          echo "Checking CWD"
          ls -latr
      - name: Unit Test
        run: |
          cargo test 
        env:
          RUST_BACKTRACE: 1

  build:
    name: Build
    needs: [format,test]
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        target:
          [
            x86_64-apple-darwin,
            aarch64-apple-darwin,
          ]
        include:
          - target: x86_64-apple-darwin
            os: macos
          - target: aarch64-apple-darwin
            os: macos
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install toolchain for ${{ matrix.target }}
        uses: dtolnay/rust-toolchain@1.76.0
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: |
            cargo build --release --bins --target ${{ matrix.target }}

      - name: extract binary name
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          TARGET=${{ matrix.target }}
          BINARY_NAME=cl_${VERSION}_${TARGET}

          echo $BINARY_NAME

          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV
      - name: rename binary
        run: |
            mv target/${{ matrix.target }}/release/cl target/${{ matrix.target }}/release/${BINARY_NAME}

      - name: check binary name 
        run: ls -latr target/${{ matrix.target }}/release

      - name: Compress file 
        run: |
          tar -czvf target/${{ matrix.target }}/release/${BINARY_NAME}.tar.gz -C target/${{ matrix.target }}/release/ ${BINARY_NAME}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}.tar.gz
          path: target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.tar.gz
          if-no-files-found: error
