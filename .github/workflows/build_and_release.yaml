name: Build & Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        target:
          [
            x86_64-apple-darwin,
            aarch64-apple-darwin,
          ]
        include:
          - target: x86_64-apple-darwin
            os: macos
          - target: aarch64-apple-darwin
            os: macos
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install toolchain for ${{ matrix.target }}
        uses: dtolnay/rust-toolchain@1.76.0
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: |
            cargo build --release --bins --target ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cl-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/
        
  release:
      name: Release
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Checkout releaser
          uses: actions/checkout@v4
          with:
            repository: rvigo/rustreleaser
        
        - name: Install toolchain for ${{ matrix.target }}
          uses: dtolnay/rust-toolchain@1.76.0
          with:
            targets: ${{ matrix.target }}
        - name: Build releaser
          run: |
              cargo build --release 

        - run: |
            ls -latr
            sudo cp -R ./target/release/rustreleaser /usr/local/bin/. 
            ls -latr /usr/local/bin

        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        
        - run: |
            ls -latr

        - name: Download darwin_arm64
          uses: actions/download-artifact@v3
          with:
            name: cl-aarch64-apple-darwin
            path: target/aarch64-apple-darwin/release/
        - name: Download darwin_amd64_v1
          uses: actions/download-artifact@v3
          with:
            name: cl-x86_64-apple-darwin
            path: target/x86_64-apple-darwin/release/
        
        - run: |
            ls -latr target
            ls -latr target/aarch64-apple-darwin/release/
            ls -latr target/x86_64-apple-darwin/release/
        - name: Release
          run: |
              rustreleaser