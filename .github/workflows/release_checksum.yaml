name: Release checksums

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  checksum:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Resolve tag and zip URL
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
            echo "ZIP_URL=${{ github.event.release.zipball_url }}" >> $GITHUB_ENV
          else
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_ENV
            echo "ZIP_URL=https://api.github.com/repos/${{ github.repository }}/zipball/${{ inputs.tag }}" >> $GITHUB_ENV
          fi

      - name: Download source zip
        run: |
          curl -L \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -o source.zip \
            "$ZIP_URL"

      - name: Generate SHA-256 checksum
        run: |
          sha256sum source.zip > source-code-$TAG.zip.sha256
          cat source-code-$TAG.zip.sha256

      - name: Upload checksum to release
        run: |
          UPLOAD_URL=$(echo "${{ github.event.release.upload_url }}" | sed 's/{.*}//')
          echo $UPLOAD_URL
          curl -X POST "$UPLOAD_URL?name=source-code-$TAG.zip.sha256" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @source-code-$TAG.zip.sha256 
